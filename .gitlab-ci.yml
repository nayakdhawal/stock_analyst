image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - .next/cache/
    - node_modules/

build_job:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - .next/
    expire_in: 1 week
  only:
    - master
    - main

deploy_job:
  stage: deploy
  script:
    - echo "Deploying to target platform..."
    # Add deployment-specific commands here (e.g., vercel deploy)
  only:
    - master
    - main
  environment:
    name: production
